<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriSupp Outlet - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-green-500 p-4 text-white">
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:underline">Admin</a></li>
            <li><a href="shop.html" class="hover:underline">Shop</a></li>
            <li><a href="cart.html" class="hover:underline">Cart</a></li>
            <li><a href="about.html" class="hover:underline">About Us</a></li>
        </ul>
    </nav>
    <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Add Product</h1>
        <form id="productForm">
            <label for="productName" class="block text-sm font-medium text-gray-700">Product Name:</label>
            <input type="text" id="productName" name="productName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"><br>
            
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <input type="text" id="description" name="description" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"><br>
            
            <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
            <input type="number" id="price" name="price" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"><br>
            
            <label for="stock" class="block text-sm font-medium text-gray-700">Available Stock:</label>
            <input type="number" id="stock" name="stock" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"><br>
            
            <button type="button" onclick="addProductData()" class="mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Add Product</button>
        </form>
    </div>
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Inventory</h1>
        <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Products will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
